site: Yavor Georgiev
url: "https://hashtagfail.com"

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /posts/:year/:month/:day/:title
  projects:
    output: true
    permalink: /project/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  
sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

paginate: 6
paginate_path: "/posts/page:num/"

timezone: "America/Los_Angeles"